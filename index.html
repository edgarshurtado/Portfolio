<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="./public/layout.css">
  <link rel="stylesheet" href="./public/brand_styles.css">
  <script src="http://localhost:35729/livereload.js"></script>
  <title>Edgar S. Hurtado Portfolio</title>
</head>
<body>
    <div class="brand">
      <div class='centered-content'>
        <div class="img-holder">
          <img src="images/avatar.jpg" alt="">
        </div>
        <h1>Edgar S. Hurtado</h1>
        <h2>Web Developer</h2>
        <span class="fontawesome-twitter social"></span>
        <span class="fontawesome-github-alt social"></span>
        <span class="fontawesome-globe social"></span>
      </div>
    </div>
    <div class="sections">
      <section id='cv-section' class="section cv">
        <i role="button" class='collapse-btn fontawesome-remove'></i>
        <div class='collapsed-text'>About me</div>
        <div class='expanded-text'>This is my Curriculum Vitae</div>
      </section>
      <section id='projects-section' class="section projects">
        <i role="button" class='collapse-btn fontawesome-remove'></i>
        <div class='collapsed-text'>Projects</div>
        <div class='expanded-text'>These are my projects</div>
      </section>
      <section id='contact-section' class="section contact">
        <i role="button" class='collapse-btn fontawesome-remove'></i>
        <div class='collapsed-text'>Contact</div>
        <div class='expanded-text'>Contact me</div>
      </section>
    </div>
  <script src='public/app.js'></script>
</body>
</html>
